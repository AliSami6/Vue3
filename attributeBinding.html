<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-binding</title>
     <script src="vue.js"></script>
</head>
<body>
    <h3>v-binding</h3>
    <div id="app">
       
        <img  v-bind:src="imageSrc" v-bind:alt="alt" height="400" width="700"><br>
        <a v-bind:href="link" target="_blank">click </a>
        <hr>
        <p v-text="my_text"></p>
        <span v-html="myHtml"></span>
    </div>
      <script src="myapp.js"></script>
</body>
</html>
