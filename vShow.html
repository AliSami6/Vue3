<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directives v-show</title>
     <script src="vue.js"></script>
</head>
<body>
    <h3>directives v-show</h3>
    <div id="app">
       <p v-show="user==='Jara'">
          show it
       </p>
       <p v-show="user!=='Jara'">
          do not show it
       </p>
    </div>
      <script src="render.js"></script>
</body>
</html>
