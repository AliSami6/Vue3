<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue loop</title>
    <script src="vue.js"></script>
</head>
<body>
    <h4>V-for</h4>
    <div id="app">
       <!-- <p v-for="car in cars">
            {{car}}
        </p>-->
        <p v-for="(car ,index) in cars">
            {{index}} : {{car}}
        </p>

        <hr>

        <p v-for="(value,index,key) in user">
           {{key}} : {{index}} :  {{value}}
        </p>

        <br>
        <p>number print</p><br>

        <p v-for="n in 10">
            {{n}}
        </p>
    </div>
    <script src="myForLoop.js"></script>
    
</body>
</html>
